<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>出勤確認画面</title>
  <style>
    table {
      border-collapse: collapse;
      margin: auto;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid #ccc;
      position: relative;
      cursor: pointer;
    }

    .name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>座席表</h2>

  <table>
    <tr>
      <td></td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <!-- 列の追加 -->
    </tr>
    <tr>
      <td>A</td>
      <td class="seat" onclick="showStudentInfo('佐藤')">佐藤<span class="id"></span></td>
      <td class="seat" onclick="showStudentInfo('鈴木')">鈴木<span class="id"></span></td>
      <td class="seat" onclick="showStudentInfo('田中')">田中<span class="id"></span></td>
      <!-- 座席の追加 -->
    </tr>
    <tr>
      <td>B</td>
      <td class="seat" onclick="showStudentInfo('比嘉')">比嘉<span class="id"></span></td>
      <td class="seat" onclick="showStudentInfo('新垣')">新垣<span class="id"></span></td>
      <td class="seat" onclick="showStudentInfo('大城')">大城<span class="id"></span></td>
      <!-- 座席の追加 -->
    </tr>
    <!-- 行の追加 -->
  </table>

  <script>
    function showStudentInfo(id) {
      <a th:href="@{/student/home/{id}(id={$id})}"></a>
    }
  </script>
</body>
</html>
