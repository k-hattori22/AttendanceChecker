<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像にアイコンを重ねて表示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* 座席座標のスタイル定義 */
    .image-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    .image {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* 人のアイコンのスタイル定義 */
    .icon {
      position: absolute;
      width: 32px;
      height: 32px;
      background-color: rgba(255, 0, 0, 0.7); /* アイコンの背景色 */
      border-radius: 50%;
      text-align: center;
      line-height: 32px;
      color: white;
      font-size: 16px;
    }
    .icon.icon1 {
      top: 100px;
      left: 50px;
    }
    .icon.icon2 {
      top: 200px;
      left: 100px;
    }
    .icon.icon3 {
      top: 300px;
      left: 300px;
    }
    /* 「お知らせ」のスタイル定義 */
    .notice {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    .notice-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .notice-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <!-- 自分の座席画像のパスに変更 -->
    <img src="path_to_seats_image.jpg" alt="画像" class="image">
    <!-- 人のアイコン画像のパスに変更 -->
    <div class="icon icon1"><img src="path_to_user.png" alt="アイコン1"  width="32" height="32"></div>
    <div class="icon icon2"><img src="path_to_user.png" alt="アイコン2"  width="32" height="32"></div>
    <div class="icon icon3"><img src="path_to_user.png" alt="アイコン3"  width="32" height="32"></div>
  </div>

  <div class="notice">
    <div class="notice-title">お知らせ</div>
    <div class="notice-content">
      例：〇〇さんが出席しています。
    </div>
  </div>

</body>
</html>
