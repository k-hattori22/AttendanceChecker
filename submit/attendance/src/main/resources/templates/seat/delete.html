<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="parts.html :: pageHeader('座席削除画面')"></div>
</head>

<body th:object="${seatForm}">
    <h1>以下の座席を削除します</h1>

    <h2>座席情報</h2>
    <th:block th:insert="parts.html :: logout"></th:block>

    <table class="tabform">
        <tr>
            <td>ID（半角英数字小文字_-）：</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>名前：</td>
            <td th:text="*{name}"></td>
        </tr>
    </table>

    <h2>座席位置</h2>
    <div class="seat-back-mini">
        <img th:src="@{/img/seats.png}" class="seats" />
        <img th:src="@{/img/vacant.png}" th:styleappend="|top: __*{posFromTop}__%; left: __*{posFromLeft}__%;|" class="icon" />
    </div><br/><br/>

    <p>削除すると元に戻せません．本当に削除しますか？</p>
    <form role="form" th:action="@{/seats/{seatId}/delete(seatId=*{id})}" method="post">
        <input type="submit" class="button" value="はい" />
    </form>
    <a class="button large" th:href="@{/}">ホームへ</a>
</body>
</html>
