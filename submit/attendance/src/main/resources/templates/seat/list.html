<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="parts.html :: pageHeader('座席一覧画面')"></div>
</head>

<body>
    <h1>座席一覧</h1>
    <div class="chart" th:insert="parts.html :: logout"></div>

    <table class="list room">
        <tr>
            <th>ID</th>
            <th>座席名</th>
            <th>座席位置(x)</th>
            <th>座席位置(y)</th>
            <th>アクション</th>
        </tr>
        <tr th:each="seat: ${seats}">
            <td>[[${seat.id}]]</td>
            <td>[[${seat.name}]]</td>
            <td>[[${seat.posFromLeft}]]</td>
            <td>[[${seat.posFromTop}]]</td>
            <td><a th:href="@{/seats/{seatId}/update(seatId=${seat.id})}">更新</a> |
                <a th:href="@{/seats/{seatId}/delete(seatId=${seat.id})}">削除</a></td>
        </tr>
        <tr>
            <td colspan="5">
                <a class="button" th:href="@{/seats/create}">新規登録へ</a>
                <a class="button" th:href="@{/users}">ユーザ管理へ</a>
                <a class="button" th:href="@{/}">ホームへ</a>
            </td>
        </tr>
    </table>

    <div th:insert="parts.html :: pageFooter"></div>
</body>

</html>
