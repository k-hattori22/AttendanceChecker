<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="parts.html :: pageHeader('学生削除画面')"></div>
</head>

<body th:object="${userForm}">
    <h1>以下のユーザを削除します</h1>

    <h2>学生情報</h2>
    <th:block th:insert="parts.html :: logout"></th:block>

    <table class="tabform">
        <tr>
            <td>ユーザID（半角英数字小文字_-）：</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>名前：</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>担当教員名：</td>
            <td th:text="*{bossName}"></td>
        </tr>
        <tr>
            <td>学年：</td>
            <td th:text="*{grade}"></td>
        </tr>
        <tr>
            <td>座席ID：</td>
            <td th:text="*{seatId}"></td>
        </tr>
    </table>

    <p>削除すると元に戻せません．本当に削除しますか？</p>
    <form role="form" th:action="@{/users/{userId}/delete(userId=*{id})}" method="post">
        <input type="submit" class="button" value="はい" />
    </form>
    <a class="button large" th:href="@{/}">ホームへ</a>
</body>
</html>
