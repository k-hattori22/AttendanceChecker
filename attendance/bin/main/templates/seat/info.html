<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="parts.html :: pageHeader('座席情報画面')"></div>
</head>

<body th:object="${seatForm}">
    <h1>座席情報</h1>
    <th:block th:insert="parts.html :: logout"></th:block>

    <table class="tabform">
        <tr>
            <td>ID（半角英数字小文字_-）：</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>名前：</td>
            <td th:text="*{name}"></td>
        </tr>
    </table>

    <h2>座席位置</h2>
    <div class="seat-back-mini">
        <img th:src="@{/img/seats.png}" class="seats" />
        <img th:src="@{/img/vacant.png}" th:styleappend="|top: __*{posFromTop}__%; left: __*{posFromLeft}__%;|" class="icon" />
    </div>

    <a class="button" th:href="@{/seats/{seatId}/update(seatId=*{id})}">更新</a>
    <a class="button" th:href="@{/seats/{seatId}/delete(seatId=*{id})}">削除</a>
    <a class="button large" th:href="@{/}">ホームへ</a>
</body>
</html>
