<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="parts.html :: pageHeader('ユーザ確認・更新')"></div>
</head>

<body>
    <h1>ユーザ確認・変更</h1>
    <div th:insert="parts.html :: logout"></div>

    ユーザ情報を確認してください．変更があれば，書き換えて更新ボタンを押してください．
    <form role="form" th:action="@{/users/{userId}/update(userId=${userId})}" th:object="${userForm}" method="post">
        <table class="tabform">
            <tr>
                <td><label for="id">ユーザID (半角英数字小文字_-)： </label></td>
                <td>
                    <input class="large" type="text" disabled required th:field="*{id}" />
                    <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="password">パスワード (8文字以上)： </label></td>
                <td>
                    <input class="large" type="password" required th:field="*{password}" />
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="name">名前： </label></td>
                <td><input class="large" type="text" required th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="bossName">担当教員名： </label></td>
                <td><input class="large" type="text" required th:field="*{bossName}" />
                    <span th:if="${#fields.hasErrors('bossName')}" th:errors="*{bossName}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="grade">学年： </label></td>
                <td>
                    <select class="large" required th:field="*{grade}" size="1">
                        <option value="">---</option>
                        <option value="D3">D3</option>
                        <option value="D2">D2</option>
                        <option value="D1">D1</option>
                        <option value="M2">M2</option>
                        <option value="M1">M1</option>
                        <option value="B4">B4</option>
                        <option value="B3">B3</option>
                    </select>
                    <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td><label for="seatId">座席ID： </label></td>
                <td><input class="large" type="text" disabled required th:field="*{seatId}" />
                    <span th:if="${#fields.hasErrors('seatId')}" th:errors="*{seatId}" style="color: red"></span>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <a class="button large" th:href="@{/}">ホームへ</a>
                    <a class="button large" th:href="@{/users}">ユーザ一覧へ</a>
                    <input type="submit" class="button" value="更新" />
                </td>
            </tr>
        </table>
    </form>
    <div th:insert="parts.html :: pageFooter"></div>

</body>

</html>
